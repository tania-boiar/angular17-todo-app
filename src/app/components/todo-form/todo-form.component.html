<h2 mat-dialog-title>{{ data ? 'Edit Todo' : 'New Todo' }}</h2>

<form [formGroup]="form" class="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" aria-label="Todo description">
    @if (form.get('description')?.hasError('required')) {
      <mat-error>Description is required.</mat-error>
    }
    @else if (form.get('description')?.hasError('minlength')) {
      <mat-error>Must be at least 3 characters long.</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Due Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>

<div class="actions">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Save
  </button>
</div>
